<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Tracker - Il mio Profilo</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <style>
    body {
      padding: 1rem;
      background-color: #f5f5f5;
    }
    nav {
      margin-bottom: 0;
    }
    h2 {
      margin-top: 2rem;
      text-align: center;
    }
    .profile-section {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background: #006400;
      color: white;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Il mio Profilo</h1>
  </header>
  <nav>
    <a href="home.html">Home</a>
    <a href="index.html">Aggiungi Round</a>
    <a href="stats.html">Statistiche</a>
  </nav>

  <h2>Informazioni Personali</h2>
  <div class="profile-section">
    <label for="name">Nome:</label>
    <input type="text" id="name" placeholder="Inserisci il tuo nome">

    <label for="email">Email (opzionale):</label>
    <input type="email" id="email" placeholder="Inserisci la tua email">

    <label for="hcp">Handicap Attuale (opzionale):</label>
    <input type="number" step="0.1" id="hcp" placeholder="Es. 18.5">

    <button onclick="saveProfile()">Salva Profilo</button>
  </div>

  <script>
    function saveProfile() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const hcp = document.getElementById("hcp").value;
      alert("Profilo salvato! (da implementare connessione al DB)\n" +
            `Nome: ${name}\nEmail: ${email}\nHCP: ${hcp}`);
    }
  </script>
</body>
</html>
