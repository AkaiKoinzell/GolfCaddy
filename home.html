<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Tracker - Home</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #006400;
      margin-bottom: 1rem;
    }
    #auth-section {
      text-align: right;
      margin-bottom: 1rem;
    }
    #login-btn, #logout-btn {
      background: #006400;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    #login-btn:hover, #logout-btn:hover {
      background: #228B22;
    }
    .nav {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .nav a {
      background: #006400;
      color: white;
      padding: 1rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .nav a:hover {
      background: #228B22;
    }
    .summary {
      margin-top: 2rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div id="auth-section">
    <button id="login-btn" style="display:none;">Accedi con Google</button>
    <span id="user-info" style="margin-right: 1rem;"></span>
    <button id="logout-btn" style="display:none;">Esci</button>
  </div>

  <h1>Benvenuto su Golf Tracker</h1>
  <div class="summary">
    <p>Visualizza i tuoi round, le statistiche e aggiorna il tuo profilo.</p>
  </div>

  <div class="nav" id="nav-links">
    <a href="index.html">âž• Aggiungi nuovo Round</a>
    <a href="stats.html">ðŸ“Š Statistiche Personali</a>
    <a href="profile.html">ðŸ‘¤ Il mio Profilo</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2SWQzBCq2M18idSSXS-gR75I7fSV2NXk",
      authDomain: "golfcaddy-ec421.firebaseapp.com",
      projectId: "golfcaddy-ec421",
      storageBucket: "golfcaddy-ec421.appspot.com",
      messagingSenderId: "497160592489",
      appId: "1:497160592489:web:548701ab6d395e579456f8",
      measurementId: "G-XGBVHR0BD5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userInfo = document.getElementById("user-info");
    const navLinks = document.getElementById("nav-links");

    loginBtn.addEventListener("click", () => signInWithPopup(auth, provider));
    logoutBtn.addEventListener("click", () => signOut(auth));

    onAuthStateChanged(auth, (user) => {
      if (user) {
        localStorage.setItem("uid", user.uid);
        localStorage.setItem("userName", user.displayName || "");
        userInfo.textContent = `Ciao, ${user.displayName || "utente"}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline";
        userInfo.style.display = "inline";
        navLinks.style.display = "flex";
      } else {
        localStorage.removeItem("uid");
        localStorage.removeItem("userName");
        userInfo.textContent = "";
        loginBtn.style.display = "inline";
        logoutBtn.style.display = "none";
        userInfo.style.display = "none";
        navLinks.style.display = "none";
      }
    });
  </script>
</body>
</html>
