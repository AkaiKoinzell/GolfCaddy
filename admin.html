<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <title>Gestione Campi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="admin-page">
  <header class="page-header">
    <h1>Gestione Campi</h1>
  </header>
  <main class="container">
    <form id="course-form">
      <label for="course-name">Nome Campo</label>
      <input id="course-name" type="text" class="form-control" />

      <label for="course-data">Dati (JSON)</label>
      <textarea id="course-data" rows="10" class="form-control"></textarea>

      <button type="button" class="btn btn-success" onclick="saveCourse()">Salva</button>
    </form>

    <h2>Campi esistenti</h2>
    <ul id="course-list"></ul>
  </main>

  <script type="module" src="entries/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
