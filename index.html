<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golf Tracker</title>
  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2SWQzBCq2M18idSSXS-gR75I7fSV2NXk",
      authDomain: "golfcaddy-ec421.firebaseapp.com",
      projectId: "golfcaddy-ec421",
      storageBucket: "golfcaddy-ec421.firebasestorage.app",
      messagingSenderId: "497160592489",
      appId: "1:497160592489:web:548701ab6d395e579456f8",
      measurementId: "G-XGBVHR0BD5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.db = db;
    window.addDoc = addDoc;
    window.collection = collection;
  </script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #333;
    }
    header, main {
      padding: 1rem;
    }
    header {
      background: #006400;
      color: white;
    }
    h1 {
      margin: 0;
    }
    section {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }
    button {
      background: #006400;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #228B22;
    }
  </style>
</head>
<body>
  <header>
    <h1>Golf Tracker</h1>
  </header>
  <main>
    <section id="start-round">
      <h2>Nuovo Round</h2>
      <label for="player">Nome Giocatore</label>
      <input type="text" id="player" placeholder="Il tuo nome" />

      <label for="course">Campo</label>
      <select id="course">
        <option value="">-- Seleziona un campo --</option>
        <option value="roma_club">Roma Golf Club</option>
        <option value="paradise_golf">Paradise Golf Resort</option>
        <!-- Altri campi -->
      </select>
      <label for="holes">Numero buche</label>
      <select id="holes">
        <option value="9">9 buche</option>
        <option value="18">18 buche</option>
      </select>

      <label for="notes">Note generali sul round</label>
      <textarea id="notes" rows="3" placeholder="Es. Giornata ventosa, campo in buone condizioni..."></textarea>

      <button onclick="startRound()">Inizia Round</button>
    </section>

    <section id="hole-input" style="display:none;">
      <h2>Inserisci Dati Buca <span id="hole-number">1</span></h2>
      <label for="par">Par</label>
      <input type="number" id="par" min="3" max="5" />

      <label for="distance">Distanza (metri)</label>
      <input type="number" id="distance" />

      <label for="score">Colpi</label>
      <input type="number" id="score" />

      <label for="putts">Putt</label>
      <input type="number" id="putts" />

      <label for="fairway">Fairway colpito</label>
      <select id="fairway">
        <option value="na">N/A</option>
        <option value="yes">Sì</option>
        <option value="no">No</option>
      </select>

      <label for="penalties">Penalità</label>
      <input type="number" id="penalties" min="0" />

      <button onclick="saveHole()">Salva e vai alla prossima</button>
    </section>
  </main>

  <script>
    let currentHole = 1;
    let totalHoles = 9;
    const roundData = [];

    function startRound() {
      const holesSelect = document.getElementById("holes");
      const course = document.getElementById("course").value;
      const player = document.getElementById("player").value;
      if (!course || !player) {
        alert("Inserisci il tuo nome e seleziona un campo per iniziare il round.");
        return;
      }
      totalHoles = parseInt(holesSelect.value);
      currentHole = 1;
      roundData.length = 0;
      document.getElementById("start-round").style.display = "none";
      document.getElementById("hole-input").style.display = "block";
      updateHoleNumber();
    }

    function updateHoleNumber() {
      document.getElementById("hole-number").textContent = currentHole;
    }

    async function saveHole() {
      const hole = {
        number: currentHole,
        par: parseInt(document.getElementById("par").value),
        distance: parseInt(document.getElementById("distance").value),
        score: parseInt(document.getElementById("score").value),
        putts: parseInt(document.getElementById("putts").value),
        fairway: document.getElementById("fairway").value,
        penalties: parseInt(document.getElementById("penalties").value)
      };
      roundData.push(hole);

      if (currentHole >= totalHoles) {
        try {
          await addDoc(collection(db, "golf_rounds"), {
            timestamp: new Date().toISOString(),
            course: document.getElementById("course").value,
            player: document.getElementById("player").value,
            notes: document.getElementById("notes").value,
            holes: roundData
          });
          alert("Round completato! I dati sono stati salvati online.");
        } catch (error) {
          alert("Errore nel salvataggio su Firebase: " + error.message);
        }
        location.reload();
      } else {
        currentHole++;
        updateHoleNumber();
        clearInputs();
      }
    }

    function clearInputs() {
      ["par", "distance", "score", "putts", "penalties"].forEach(id => {
        document.getElementById(id).value = "";
      });
      document.getElementById("fairway").value = "na";
    }
  </script>
</body>
</html>
