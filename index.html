<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aggiungi Round - Golf Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      padding: 1rem;
      background: #f5f5f5;
    }
    h2 {
      margin-top: 1rem;
    }
    form, .round-inputs {
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
      box-sizing: border-box;
    }
    #hole-input {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aggiungi Nuovo Round</h1>
  </header>
  <nav>
    <a href="home.html">üè† Home</a>
    <a href="stats.html">üìä Statistiche</a>
    <a href="clubs.html">üèåÔ∏è Bastoni</a>
    <a href="profile1.html">üë§ Profilo</a>
  </nav>

  <form id="start-round">
    <label for="player">Il tuo nome:</label>
    <input type="text" id="player" />

    <label for="course">Nome del campo (scrivi per cercare):</label>
    <input type="text" id="course" list="course-options" oninput="filterCourseOptions()" />
    <datalist id="course-options"></datalist>

    <label for="layout">Tee / Percorso:</label>
    <select id="layout"></select>

    <label for="holes">Numero di buche:</label>
    <select id="holes">
      <option value="9">9</option>
      <option value="18">18</option>
    </select>

    <div id="combo-9-select" style="display:none;">
      <label for="combo9">Seleziona combinazione 9 buche:</label>
      <select id="combo9"></select>
    </div>

    <label for="notes">Note (opzionale):</label>
    <input type="text" id="notes" />

    <button type="button" onclick="startRound()">Inizia Round</button>
  </form>

  <div id="hole-input">
    <h2>Buca <span id="hole-number">1</span></h2>
    <label for="par">Par:</label>
    <input type="number" id="par" />

    <label for="distance">Distanza (metri):</label>
    <input type="number" id="distance" />

    <label for="score">Colpi effettuati:</label>
    <input type="number" id="score" />

    <label for="putts">Numero di putt:</label>
    <input type="number" id="putts" />

    <label for="fairway">Fairway colpito:</label>
    <select id="fairway">
      <option value="na">N/A</option>
      <option value="yes">S√¨</option>
      <option value="no">No</option>
    </select>

    <label for="penalties">Penalit√†:</label>
    <input type="number" id="penalties" />

    <label for="club">Bastone utilizzato:</label>
    <select id="club">
      <option value="">-- Seleziona --</option>
    </select>

    <label for="distanceShot">Distanza colpo (metri):</label>
    <input type="number" id="distanceShot" />

    <button type="button" onclick="saveHole()">Salva Buca</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
