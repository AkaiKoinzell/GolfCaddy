<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aggiungi Round - Golf Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    header {
      background-color: #006400;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      background: #e0e0e0;
      padding: 0.5rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #006400;
      font-weight: bold;
    }
    h2 {
      color: #006400;
      margin-top: 1rem;
      text-align: center;
    }
    form, .round-inputs {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #hole-input {
      display: none;
    }
    button {
      background-color: #006400;
      color: white;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d00;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Aggiungi Nuovo Round</h1>
  </header>
  <nav>
    <a href="home.html">Home</a>
    <a href="index.html">Aggiungi Round</a>
    <a href="stats.html">Statistiche</a>
    <a href="profile.html">Profilo</a>
  </nav>

  <form id="start-round">
    <label for="player">Il tuo nome:</label>
    <input type="text" id="player" />

    <label for="course">Nome del campo:</label>
    <input type="text" id="course" />

    <label for="holes">Numero di buche:</label>
    <select id="holes">
      <option value="9">9</option>
      <option value="18">18</option>
    </select>

    <label for="notes">Note (opzionale):</label>
    <input type="text" id="notes" />

    <button type="button" onclick="startRound()">Inizia Round</button>
  </form>

  <div id="hole-input" class="round-inputs">
    <h2>Buca <span id="hole-number">1</span></h2>
    <label for="par">Par:</label>
    <input type="number" id="par" />

    <label for="distance">Distanza (metri):</label>
    <input type="number" id="distance" />

    <label for="score">Colpi effettuati:</label>
    <input type="number" id="score" />

    <label for="putts">Numero di putt:</label>
    <input type="number" id="putts" />

    <label for="fairway">Fairway colpito:</label>
    <select id="fairway">
      <option value="na">N/A</option>
      <option value="yes">Sì</option>
      <option value="no">No</option>
    </select>

    <label for="penalties">Penalità:</label>
    <input type="number" id="penalties" />

    <button type="button" onclick="saveHole()">Salva Buca</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
