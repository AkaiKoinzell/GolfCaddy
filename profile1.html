<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Golf Tracker - Il mio Profilo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="profile-page">
  <header>
    <h1>Il mio Profilo</h1>
  </header>

  <main class="container">
    <h2>Informazioni Personali</h2>
    <div class="profile-section">
      <label for="name">Nome:</label>
      <input type="text" id="name" class="form-control" placeholder="Inserisci il tuo nome">

      <label for="email">Email (opzionale):</label>
      <input type="email" id="email" class="form-control" placeholder="Inserisci la tua email">

      <label for="hcp">Handicap Attuale (opzionale):</label>
      <input type="number" step="0.1" id="hcp" class="form-control" placeholder="Es. 18.5">

      <button class="btn btn-success" onclick="saveProfile()">Salva Profilo</button>
    </div>
  </main>

<script src="navbar.js"></script>
  <script type="module" src="profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
