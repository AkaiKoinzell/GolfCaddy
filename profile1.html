<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <title>Pro Putt - Il mio Profilo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="profile-page">
  <header class="page-header">
    <h1>Il mio Profilo</h1>
  </header>

  <main class="container">
    <h2>Informazioni Personali</h2>
    <div class="profile-section">
      <label for="name">Nome:</label>
      <input type="text" id="name" class="form-control" placeholder="Inserisci il tuo nome">

      <label for="email">Email (opzionale):</label>
      <input type="email" id="email" class="form-control" placeholder="Inserisci la tua email">

      <label for="hcp">Handicap Attuale (opzionale):</label>
      <input type="number" step="0.1" id="hcp" class="form-control" placeholder="Es. 18.5">

      <button class="btn btn-success" onclick="saveProfile()">Salva Profilo</button>
    </div>

    <h2 class="mt-2">I miei Bastoni</h2>
    <div class="profile-section">
      <label for="new-club">Nuovo Bastone:</label>
      <input type="text" id="new-club" class="form-control" placeholder="Es. 7 Iron" />
      <button class="btn btn-success mt-2" onclick="addClub()">Aggiungi</button>

      <ul id="clubs-list" class="list-group mt-2"></ul>
      <button class="btn btn-success mt-2" onclick="saveClubSettings()">Salva Bastoni</button>
    </div>

    <h2 class="mt-2">I miei Amici</h2>
    <div class="profile-section">
      <label for="friend-filter">Cerca Amico:</label>
      <input type="text" id="friend-filter" class="form-control" placeholder="Digita per filtrare" oninput="filterFriends()" />
      <ul id="friends-list" class="list-group mt-2"></ul>
    </div>
  </main>

<script src="navbar.js"></script>
  <script type="module" src="profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
