<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statistiche Bastoni - Golf Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #f0f0f0;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-section, .stats-section {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }

    .club-stats {
      margin-top: 1.5rem;
    }

    .club-stats div {
      margin-bottom: 1rem;
      background: #e6ffe6;
      padding: 1rem;
      border-radius: 8px;
    }

    .club-stats h3 {
      margin: 0 0 0.5rem 0;
      color: #004d00;
    }

    .club-stats p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Statistiche Bastoni</h1>
  </header>
  <nav>
    <a href="home.html">üè† Home</a>
    <a href="index.html">‚ûï Round</a>
    <a href="stats.html">üìä Statistiche</a>
    <a href="clubs.html">üèåÔ∏è Bastoni</a>
    <a href="profile1.html">üë§ Profilo</a>
  </nav>

  <div class="form-section">
    <h2>Registra un colpo</h2>
    <label for="club-select">Bastone:</label>
    <select id="club-select">
      <option value="">-- Seleziona --</option>
      <option>Driver</option>
      <option>3 Wood</option>
      <option>5 Wood</option>
      <option>3 Iron</option>
      <option>4 Iron</option>
      <option>5 Iron</option>
      <option>6 Iron</option>
      <option>7 Iron</option>
      <option>8 Iron</option>
      <option>9 Iron</option>
      <option>Pitching Wedge</option>
      <option>Sand Wedge</option>
      <option>Lob Wedge</option>
    </select>

    <label for="distance-input">Distanza (metri):</label>
    <input type="number" id="distance-input" placeholder="Es. 145"/>

    <label for="notes-input">Note (opzionale):</label>
    <input type="text" id="notes-input" placeholder="Condizioni, vento, ecc." />

    <button onclick="saveClubShot()">Salva Colpo</button>
  </div>

  <div class="stats-section">
    <h2>Statistiche per Bastone</h2>
    <div class="club-stats" id="club-stats">
      <p>Caricamento statistiche...</p>
    </div>
  </div>

  <script type="module" src="clubs.js"></script>
</body>
</html>
