<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statistiche Bastoni - Golf Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="clubs-page">
  <header>
    <h1>Statistiche Bastoni</h1>
  </header>
  <nav class="navbar">
    <a href="home.html">🏠 Home</a>
    <a href="index.html">➕ Round</a>
    <a href="stats.html">📊 Statistiche</a>
    <a href="clubs.html">🏌️ Bastoni</a>
    <a href="profile1.html">👤 Profilo</a>
  </nav>

  <main class="container">
    <div class="form-section">
      <h2>Registra un colpo</h2>
      <label for="club-select">Bastone:</label>
      <select id="club-select">
        <option value="">-- Seleziona --</option>
      </select>

      <label for="distance-input">Distanza (metri):</label>
      <input type="number" id="distance-input" placeholder="Es. 145"/>

      <label for="notes-input">Note (opzionale):</label>
      <input type="text" id="notes-input" placeholder="Condizioni, vento, ecc." />

      <button class="btn" onclick="saveClubShot()">Salva Colpo</button>
    </div>

    <div class="stats-section">
      <h2>Statistiche per Bastone</h2>
      <div class="club-stats" id="club-stats">
        <p>Caricamento statistiche...</p>
      </div>
    </div>
  </main>

  <script type="module" src="clubs.js"></script>
</body>
</html>
