<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <title>Statistiche Bastoni - Pro Putt</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="clubs-page">
  <header class="page-header">
    <h1>Statistiche Bastoni</h1>
  </header>

  <main class="container">
    <div class="form-section">
      <h2>Registra un colpo</h2>
      <label for="club-select">Bastone:</label>
      <select id="club-select" class="form-select">
        <option value="">-- Seleziona --</option>
      </select>

      <label for="distance-input">Distanza (metri):</label>
      <input type="number" id="distance-input" class="form-control" placeholder="Es. 145"/>

      <label for="notes-input">Note (opzionale):</label>
      <input type="text" id="notes-input" class="form-control" placeholder="Condizioni, vento, ecc." />

      <button class="btn btn-success" onclick="saveClubShot()">Salva Colpo</button>
    </div>

    <div class="stats-section">
      <h2>Statistiche per Bastone</h2>
      <div class="club-stats" id="club-stats">
        <p>Caricamento statistiche...</p>
      </div>
    </div>
  </main>

<script src="navbar.js"></script>
  <script type="module" src="clubs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
