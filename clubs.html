      margin-top: 1rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }

    .club-stats {
      margin-top: 1.5rem;
    }

    .club-stats div {
      margin-bottom: 1rem;
      background: #e6ffe6;
      padding: 1rem;
      border-radius: 8px;
    }

    .club-stats h3 {
      margin: 0 0 0.5rem 0;
      color: #004d00;
    }

    .club-stats p {
      margin: 0.3rem 0;
    }
